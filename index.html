<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Global Date Night Recipe Generator</title>
  </head>

  <body>
    <header class="header">Global Date Night Recipe Generator</header>
        <p class="directions">website directions</p>

          <section id="top-section" class="topSection">
              <img src="assets/photos/" id="img1" class="pictures">
                <div id="choose-box" class="chooseBox">
                  <div class="dropDown">
                    <input type="text" class="countryInput" 
                    placeholder="Dropdown Menu" readonly>
                    <div class="option">
                      <div onclick="show('United States')">United States</div>
                      <div onclick="show('Egypt')">Egypt</div>
                      <div onclick="show('Italy')">Italy</div>
                      <div onclick="show('China')">China</div>
                      <div onclick="show('Spain')">Spain</div>
                      <div onclick="show('Russia')">Russia</div>
                      <div onclick="show('Brazil')">Brazil</div>
                      <div onclick="show('Thailand')">Thailand</div>
                      <div onclick="show('France')">France</div>
                      <div onclick="show('United Kingdom')">United Kingdom</div>
                      <div onclick="show('Canada')">Canada</div>
                      <div onclick="show('Japan')">Japan</div>
                      <div onclick="show('Australia')">Australia</div>
                      <div onclick="show('Mexico')">Mexico</div>
                      <div onclick="show('Jamaica')">Jamaica</div>
                    </div>
                  </div>
                <button id="get-recipe-btn" class="getRecipeBtn">Get Recipe &#127869;</button>
                <p class="">or</p>
                <p class="">Choose Random Country</p>
                <button id="random-btn" class="randomBtn">Random Recipe &#129335;</button>
                </div>
              <img src="assets/photos/" id="img2" class="pictures">
          </section>
            
          <section id="bottom-section" class="bottomSection">
              <img src="assets/photos/" id="img3" class="pictures">
                <div id="result-box" class="resultBox">
                  <p>Let your North Pole date night begin</p>
                  <img src="API" id="flag" class="flag">
                  <div id="recipe-name" class="recipeName"></div>
                  <div id="recipe-img" class="recipeImg"></div>
                  <button id="favorite-btn" class="favoriteBtn">Favorite Recipe &#128154;</button>
                </div>
              <img src="assets/photos/" id="img4" class="pictures">
          </section>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/script/script.js"></script>
  </body>

</html>
