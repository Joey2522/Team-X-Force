<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Global Date Night Recipe Generator</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css">
</head>
<body class="bg-red-950 text-center text-slate-600">
    <header class="header text-center text-yellow-500 text-4xl">Global Date Night Recipe Generator</header>
    <p class="directions text-black">website directions</p>

    <section id="top-section" class="topSection">
        <div id="choose-box" class="chooseBox">
            <button id="random-btn" class="randomBtn bg-slate-900 text-red-700">Get Recipe &#129335;</button>
        </div>
    </section>

    <section id="bottom-section" class="bottomSection">
        <div id="result-box" class="resultBox">
            <div id="recipe-name" class="recipeName"></div>
            <div id="recipe-link" class="recipeLink"></div>
            <button id="favorite-btn" class="favoriteBtn">Favorite Recipe &#128154;</button>
        </div>
        <div id="resultContainer" style="display: none;">
            <img id="flagImage" src="" alt="Country Flag">
            <p id="recipeText"></p>
            <a id="recipeLink" href="#" target="_blank">Recipe Link</a>
        </div>
    </section>

    <section id="favorite-recipes-section" class="favoriteRecipesSection">
        <h2 class="favoriteRecipesTitle">Favorite Recipes</h2>
        <div id="favorite-recipes-list" class="favoriteRecipesList"></div>
        <button id="clear-recipes-btn" class="clearRecipesBtn">Clear Favorite Recipes</button>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/script/script.js"></script>
</body>
</html>
